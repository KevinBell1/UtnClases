<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Lista de productos
    </h1>
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh107Ng-f_znY_4XdY8BZLzRD3UcJb15i4N_J5Oao90hPh1tz7RPk_55Y3xXqVCayxMtjgAkBUCiHw_pEQPLuDG61bQo5K14O0a1OCS_CSnW_J7Ra19nRZ029-46DtlZCESeuIPwWxWfzk/s0/Mclaren-MP4-12c_Imagenes-de-Carros-Deportivos-1920x1080.jpg" width="500px" alt="auto de alta gama">
                <!-- el src significa source o la fuente de donde yo estoy tomando la imagen. width marca el ancho de la imagen en px o pixeles. luego esta heith para el alto. se recomienda no usarlas juntos ya que al cambiar una imagen automaticamente se cambia la otra propiedad -->
                <!-- el alt significa texto alternativo, y es el texto que describe la imagen en el caso de que no este cargado la imagen. es necesario ponerlo por regla de SEO. si no utilizamos el alt, nuestro navegador no recomendara nuestro sitio, haciendola inaccesible -->
    <img src="../../images/auto prueba.jpg" width="500px" alt="auto de alta gama">
                <!-- podemos descargar una imagen y guardarla dentro de la carpeta en la que trabajamos. recomendado ya que se hace relativo a las descargas y no a una pagina que puede cambiar -->
    <audio src="../../audios/audio.mp3" controls></audio>
                <!-- para poner un audio, y controls sirve para poder tener control del audio como usuario. sin el controls no se puede usar. loops es para ciclar el sonido -->
    <Video src="../../videos/unvideo" controls loop autoplay></Video>
    <!-- la etiqueta videos se utiliza de la misma forma -->

    <!-- para poner un video de youtube, apretamos compartir, incorporar y copio y pego el codigo asi como esta. iframe sirve para poner una pagina dentro de otra pagina-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Vv_zqyer8pY?si=z5QkRm6MGwkzZKOO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <iframe src="./contacto.html" width="300" height="300"></iframe>
    
</body>
</html>
