<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina aprender divs</title>
</head>
<body>
    <!-- div/span ->html4    -->
    <!-- en html5 se siguen usando div y span pero en ocasiones donde se usaban div y span pero ahora se dividen secciones con 
    main   :lo que esta entre footer y header, el contenido de la pagina
    header :la parte de arriba o encabezado
    footer :pie de pagina
    article: division pequeña de partes
    aside  :division en un lado de la pagina donde tener mas opciones
    section:divisor generico de las partes de la pagina
    nav    :navegador o listado de opcioes que nos abren con un click

    -->
    <div>
        <h2>Tv samsung</h2>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt, quae hic, vitae sapiente quaerat ratione voluptates eum quis, maiores eaque voluptate atque iste voluptatibus maxime. Dolorum sunt rem molestiae optio!
        <button>Comprar</button><!-- button es como un input pero para botones en generar, a diferencia de un input que es para un formulario si o si -->

    </div><!-- divider divide los contenidos en cajas para poder acomodarlo mejor con css -->
    <!-- span tambien sirve para dividir, pero con cosas mas chicas como el precio, ya que no se divide un contenido sino que se agrega o decora con un elemento -->
    <span>Precio: $200</span> <!-- span se usa cuando el texto no es demasiado grande para ser un parrafo y ser div o pequeño como para ser un boton -->
    <!-- parallax es una parte de css en la cual mientra scrolleas en la pagina una imagen de fondo va bajando, esta bueno para vender mas caro las capacidades laborales-->

    <!-- despues de javastrip podemos ir a three js que es un sistema tridimensional, parecido a un motor grafico. -->
</body>
