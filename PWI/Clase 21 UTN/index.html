<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="formLogin">
        <div>
            <label for="username">Ingrese un nombre de usuario</label>
            <input name="username" id="username" type="text">
            <span class="errorText" id="errorTextMessage"></span>
        </div>
        <button type="submit">Login</button>
    </form>
    <form id="formPassword">
        <div>
            <label for="password">Ingrese un nombre de usuario</label>
            <input name="password" id="password" type="text">
            <span class="errorText" id="errorTextMessage"></span>
        </div>
        <button type="submit">enviar</button>
    </form>
    <form id="formEmail">
        <div>
            <label for="mail">Ingrese un nombre de usuario</label>
            <input name="mail" id="mail" type="text">
            <span class="errorText" id="errorTextMessage"></span>
        </div>
        <button type="submit">submit</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
