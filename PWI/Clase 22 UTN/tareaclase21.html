<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="formularioIngresarProducto">
        <div>
            <input type="text" name="producto" id="producto">
            <label for="producto">Ingrese su producto</label>
            <span id="error-producto" class="errorText"></span>
        </div>

        <div>
            <input type="text" name="precio" id="precio">
            <label for="precio">Ingrese el precio</label>
            <span id="error-precio" class="errorText"></span>
        </div>  

        <div >
            <textarea name="descripcion" id="descripcion" class="texto"></textarea>
            <label for="descripcion">describa su producto</label>
            <span id="error-descripcion" class="errorText"></span>
        </div>

        <div>
            <input type="text" name="stock" id="stock">
            <label for="stock">Ingrese el stock</label>
            <span id="error-stock" class="errorText"></span>
        </div>
        
        <div>
            <input type="text" name="code" id="code">
            <label for="code">Codigo:</label>
            <span id="error-codigo" class="errorText"></span>
        </div>
        <button type="submit">Enviar producto</button>
    </form>
    <script src="./tareaclase21.js"></script>
</body>
</html>
